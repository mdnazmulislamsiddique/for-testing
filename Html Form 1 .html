<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form 1</title>
</head>
<body>
    <h1 align="center">Html Form 1</h1>
    <form action="" autocomplete="on">

        <h1 align="center">Text Fields</h1>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        
        <h1 align="center">Radio Button</h1>
        <label for="genter">Gender:</label><br>
        <label for="male">Male:</label><input type="radio" id="male" name="male" value="male">
        <label for="female">Female</label><input type="radio" id="female" name="female" value="female">
        <label for="radio">Others:</label><input type="radio" id="others" name="others" value="others">

        <h1 align="center">Check boxes</h1>
        <input type="checkbox" id="car1" name="car1" value="car1">
        <label for="car1">Car1</label><br>
        <input type="checkbox" id="car2" name="car2" value="car2">
        <label for="car2">Car2</label><br>
        <input type="checkbox" id="car3" name="car3" value="car3">
        <label for="car3">car3</label><br><br>
        <input type="submit" value="Submit" name="" id="">
    </form>
</body>
</html>
