<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Html Input Type Revice</h1>

    <form action="">

    <h3 align="center">Input Type Text</h3>

    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname" placeholder="Enter your first name"><br>
    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname" placeholder="Enter your last name"><br><br>
    <input type="submit" value="Submit"><br><br>

    <h3 align="center">Password Field</h3>

    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" placeholder="Enter your username"><br>
    <label for="pwd">Password:</label><br>
    <input type="password" id="pwd" name="pwd" placeholder="Enter your password"><br><br>
    <input type="submit" value="Submit"><br><br>

    <h3 align="center">Input Type Radio</h3>
    
    <input type="radio" id="html" name="html" value="HTML">
    <label for="html">HTML</label><br>
    <input type="radio" id="css" name="css" value="CSS">
    <label for="css">CSS</label><br>
    <input type="radio" id="js" name="js" value="JavaScript">
    <label for="js">JavaScript</label><br><br>
    <input type="submit" value="Submit"><br><br>

    <h3 align="center">Input Type Checkbox</h3>

    <input type="checkbox" id="car" name="car" value="Car">
    <label for="car">Car</label><br>
    <input type="checkbox" id="bike" name="bike" value="Bike">
    <label for="bike">Bike</label><br>
    <input type="checkbox" id="boat" name="boat" value="Boat">
    <label for="boat">Boat</label><br><br>
    <input type="submit" value="Submit"><br><br>

    <h3 align="center">Input Type Color</h3>

    <label for="fcolor">Select your favorite color:</label>
    <input type="color" id="fcolor" name="fcolor">
    <input type="submit" value="Submit"><br><br>

    <h3 align="center">Input Type Date</h3>

    <label for="birhtday">Birthday</label>
    <input type="date" id="bd" name="bd">
    <input type="submit" value="Submit"> <br><br>
    

    </form>


</body>
</html>
